<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="weatherProject.css">
    </head>
    <body>
        <section>
            <div class="container">
            <input 
                type="text" 
                id="search" 
                placeholder="Search By City" 
                autofocus
            >
            <p id="city">Yangon,MM</p>

            <h1 id="temp">16 ⚬C</h1>
            <p id="cloud">Clear</p>
            <p id="hi_low">18 ⚬C ~ 23 ⚬C</p>  
            </div>
        </section>

    <script src="weatherProject.js"></script>
