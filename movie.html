<html lang="en">
    <head>
        <meta 
            charset="UTF-8"
        >
        <meta

            content="width=device-width, initial-scale=1.0"
        >

            name="description"
            content="test JavaScript Lessons"
        >
        <meta
            name="keywords"
            content="test, JavaScript"
        >
        <meta
            name="viewport"
            content="width= device-width, initial-scale=1.0"
        >
        <!-- link css -->
        <link rel="stylesheet" href="movie.css">

        <link 
            href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'

    <body>
        <!-- header section -->
        <header>
            <a href="#">
                <h2>
                    WebHub.
                    <span>movie</span>
                </h2>
            </a>
            <!-- nav section -->
            <nav id="nav-menu">
                <ul>
                    <li>
                        <a href="#">home</a>
                    </li>
                    <li>
                        <a href="#">about</a>
                    </li>
                    <li>
                        <a href="#">latest</a>
                    </li>
                    <li>
                        <a href="#">popular</a>
                    </li>
                </ul>
            </nav>
            <ul>
                <li>
                    <i class='bx bx-cog' id="setting-toggle"></i>
                </li>
                <li id="settingSun" class="" >
                    <i class='bx bxs-sun' id="toggle-icon" ></i>
                </li>
                <li>
                    <i class='bx bx-menu' id="menu-toggle"></i>
                </li>
            </ul>
        </header>

        <!-- setting  -->
        <div class="setting-box">
            <img 
                src="images/6.jpg" 
                alt="">
            <img 
                src="images/7.jpg" 
                alt="">
            <img 
                src="images/8.jpg" 
                alt="">
            <img 
                src="images/9.jpg" 
                alt="">
            <img 
                src="images/10.jpg" 
                alt="">
            <img 
                src="images/11.jpg" 
                alt="">
        </div>

        <!-- body section -->
        <main>
            <!-- image landing start -->
            <section id="landing">
                <img 
                    src="images/6.jpg" 
                    alt=""
                    class="landing-image"
                >
                <!-- <div class="hover-box"></div> -->
                <div class="search">
                    <h1 class="word">search movie here</h1>
                    <input 
                        type="text"
                        placeholder="search by movie name"
                        id="search"
                    >
                </div>
            </section>

            <!-- popular movie -->
            <section id="popular">
                <h1>popular movie</h1>
                <div class="movie-container"></div>
            </section>
        </main>

        <!-- scroll top -->
        <div class="scroll-top">
            <i class='bx bxs-chevrons-up'></i>
        </div>

        <!-- loader -->
        <div class="loader">
            <div class="load-child"></div>
        </div>
        
        <!-- script -->
        <script src="movie.js"></script>
    </body>
